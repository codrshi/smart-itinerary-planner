version: '3.8'

services:
  mongodb:
    image: 'mongo:6.0'
    container_name: itinerary-planner-mongo
    restart: unless-stopped
    hostname: 'localhost'
    ports:
      - "27017:27017"
    volumes:
      - 'mongo_data:/data/db'
    environment:
      - "MONGO_INITDB_DATABASE=smart-itinerary-planner"

volumes:
  mongo_data: