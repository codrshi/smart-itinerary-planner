spring:
  application:
    name: smart-itinerary-planner
  profiles:
    active: dev
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 40

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [%X{X-Trace-Id}] - %msg%n"

itinerary:
  weatherRankThreshold: 18
  patchLimit: 10
  purge:
    enabled: true
    defaultCriteria: WITHIN_DATE_RANGE
    purgeCascade:
      enabled: false
  externalApi:
    ticketmaster:
      apiKey: ${TICKETMASTER_API_KEY}
      baseUrl: https://app.ticketmaster.com/discovery/v2/
    virtualCrossing:
      apiKey: ${WEATHER_API_KEY}
      baseUrl: https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/
    openStreetMap:
      apiKey: ${OPEN_STREET_MAP_API_KEY}
      baseUrl: https://api.opentripmap.com/0.1/
  attraction:
    rate: 3
    limit: 10
    kinds: monuments, tourist_object, historic_architecture, beaches, sculptures, view_points, historic_object
  cityRadius:
    defaultRadius: 15  # in km
